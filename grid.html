<!<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home</title>
    <style>
      #grid{
        border:10px solid pink;
        display:grid;
        grid-template-columns: 1fr 3fr;
        /* fr은 비율 */
      }
      div{
        border:10px solid gray;

      }
    </style>

  </head>

  <body>

    <div id="grid">
      <div>NAVIGATION</div>
      <div>ARTICLE</div>
    </div>
    <!--
      <br><br><br><br><br>
      <div>NAVIGATION</div>
       ARTICLE
      div span는 디자인 용도로만 사용하는 태그

      <span>NAVIGATION </span>
      ARTICLE
      <br>
      <span>NAVIGATION </span>
      <span>ARTICLE</span>
    -->

  </body>
</html>
